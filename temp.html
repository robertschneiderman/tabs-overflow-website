    <img id="badoo" class="icon" src="./icons/light-blue-icons/badoo.svg" alt="">
    <img id="bebo" class="icon" src="./icons/light-blue-icons/bebo.svg" alt="">

  <script>

    const overlap = (newVec, oldVecs) => {
      newVec = newVec.getBoundingClientRect();

      for (var i = 0; i < oldVecs.length; i++) {
        let oldVec = oldVecs[i].getBoundingClientRect();

        debugger;

        if (!(newVec.right < oldVec.left || 
        newVec.left > oldVec.right || 
        newVec.bottom < oldVec.top || 
        newVec.top > oldVec.bottom)) {
          return true;
        }
      };
      return false;
    };

    let a = overlap(document.getElementById('badoo'), [document.getElementById('bebo')]);
    console.log("a:", a);

  </script>
